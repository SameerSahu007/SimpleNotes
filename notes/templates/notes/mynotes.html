{% extends 'notes/index.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="column is-one-third">
    <form method="post" action="">
        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit">Save</button>
    </form>


</div>
<div>
    {% if posts %}
    {% for post in posts %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.description }}</p>
    {% endfor %}
    {% endif %}
    
</div>

{% endblock %}
