{% extends 'notes/index.html' %}
{% load crispy_forms_tags %}  
{% block content %}

<div class=" h-100 d-flex align-items-center justify-content-center myforms">
    <form method ="POST">
        <div class="form-group">
        {% csrf_token %}

        {{ form|crispy }}
        </div>
        <button  class="btn btn-light my-3" >Submit</button>
        <p>Already have a account? <a href=" {% url 'login' %} " class="link-light"> Sign Up</a></p>
    </form>
</div>

{% endblock %}
