{% extends 'notes/index.html' %}

{% block content %}
<div class = "login">  
  
    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}  
      
    <h1>Login Page</h1>  
  
         <form method="post" >  
             {% csrf_token %}  
        
            {{ form }} 
            <input type="submit" value="Submit">
         </form>  
     </div>  
{% endblock %}
